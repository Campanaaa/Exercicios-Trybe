<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        function adicionaH1(phrase) {
            let father = document.querySelector('body');
            let child = document.createElement('h1');
            child.innerText = phrase;
            father.appendChild(child);
        }
        adicionaH1('Exercício 5.2 - JavaScript DOM');

        function adicionaTagMain() {
            let father = document.querySelector('body');
            let child = document.createElement('main');
            child.className = 'main-content';
            father.appendChild(child);

        }
        adicionaTagMain();

        function adicionaSectionCenter() {
            let father = document.querySelector('main');
            let child = document.createElement('section');
            child.className = 'center-content';
            father.appendChild(child);
        }
        adicionaSectionCenter();

        function adicionaParagrafoSectionCenter() {
            let father = document.querySelector('.center-content');
            let child = document.createElement('p');
            child.innerText = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean mollis ante dictum blandit dictum. Sed ac ultrices nisi. Vivamus maximus nunc et fermentum aliquet. Nullam dapibus pellentesque nibh, non tincidunt ligula commodo vel. Nullam blandit nisi et nisl auctor tristique. Donec blandit eu elit commodo gravida. Aliquam ut quam et neque blandit gravida vel a turpis. Vestibulum volutpat dapibus mi eu efficitur. Vivamus a placerat nibh, nec lacinia sem. Donec et ligula at tellus pharetra pharetra. Nunc semper bibendum magna, at maximus diam malesuada id. Fusce pulvinar varius lorem. Vivamus mollis dignissim ex nec eleifend.';
            father.appendChild(child);
        }
        adicionaParagrafoSectionCenter()

        
    </script>
</body>

</html>
